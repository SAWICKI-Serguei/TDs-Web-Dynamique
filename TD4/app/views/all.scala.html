@*
 * Affiche toutes les personnes de la liste
 *@

@(liste: List [Person])
@main("Liste des personnes") {
    <Title>Liste des @liste.size() personnes</Title>
<a href="@routes.HomeController.sayhelloform"> Add Person</a>
     <ul>
    @for(p <- liste) {
        <li>
         <a href="@routes.HomeController.show(p.id)"> @p.firstname , @p.age years old </a> </li>
    }
    </ul> 
}
